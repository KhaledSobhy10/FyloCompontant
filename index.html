<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {color: white; font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 48%, 57%); }
  </style>
</head>
<body>

<div class="contanier">
  <div class="content">
      <div class="main-box">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon-box">
            <img src="images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="icon-box">
            <img src="images/icon-document.svg" alt="icon-document">
          </div>
          <div class="icon-box">
            <img src="images/icon-upload.svg" alt="icon-upload">
          </div>

        </div>
      </div>
      <div class="usage-box">
        <p>You’ve used 815 GB of your storage</p>
        <div class="usage-progress">
          <div class="usage-value" style="width: 81.5%;"></div>
        </div>
        <div class="left-value">
          185 <span>GB LEFT</span>
        </div>
      </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KhaledSobhy10"  target="_blank" >khaled Sobhy</a>.
  </div>
</div>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
 
</body>
</html>
